<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="awesome.css" rel="stylesheet">

</head>
<body>
<h1>From desktop 19.43</h1>
<div class="container">
    <div class="col-md-12">
        <div class="main-window">
            <div class="header">
                <div class="row">
                    <div class="col-md-3">
                        <label for="row-range" class="form-label">Rows Number:</label>
                        <input type="range" class="form-range" min="0" max="50" step="1" id="row-range" value="10"><span id="show-rows">10</span>
                    </div>
                    <div class="col-md-3">
                        <label for="column-range" class="form-label">Columns Number:</label>
                        <input type="range" class="form-range" min="0" max="50" step="1" id="column-range" value="10"><span id="show-columns">10</span>
                    </div>
                    <div class="col-md-3">
                        <label for="click-event" class="form-label">Rows Number:</label>
                        <input type="radio" class="click-event" name="click-event" value="click"><span>Click</span>
                        <label for="click-event" class="form-label">Rows Number:</label>
                        <input type="radio" class="click-event" name="click-event" value="mouseover" checked><span>Hover</span>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary mb-3" id="generate-workspace">Generate Workspace</button>

                    </div>
                </div>

            </div>
            <div id="main-body">
                <h1>Generate content to start the workspace</h1>
            </div>
        </div>
    </div>
</div>











<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="awesome.js"></script>

</body>

</html>
